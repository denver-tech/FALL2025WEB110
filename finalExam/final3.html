<!-- Contact Form -->
<h1>Contact Us</h1>

<div class="contact-box">
	<form action="send_email.php" method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email: </label>
		<input type="email" id="email" name="email" required>
		<br>

		<label><input type="checkbox" id="subscribe" name="subscribe">Subscribe to Newsletter</label>
		<br>
		<br>

		<label for="dob">Date of Birth: </label>
		<input type="date" id="dob" name="dob" required>
		<br>

		<label for="gender_male">Gender: </label>
		<label for="gender_male">
		<input type="radio" id="gender_male" name="gender" value="male">Male</label>
		<label for="gender_female">
		<input type="radio" id="gender_female" name="gender" value="female">Female</label>
		<br>
		<br>

		<label for="planet">Favorite Planet: </label>
		<select id="planet" name="planet">
			<option value="select">Select One</option>
			<option value="mercury">Mercury</option>
			<option value="venus">Venus</option>
			<option value="earth">Earth</option>
			<option value="mars">Mars</option>
			<option value="jupiter">Jupiter</option>
			<option value="saturn">Saturn</option>
			<option value="uranus">Uranus</option>
			<option value="neptune">Neptune</option>
		</select>
		<br>

		<label for="message">Message: </label>
		<textarea id="message" name="message" rows="5" required></textarea>

		<input type="reset" value="Reset">
		<input type="submit" value="Submit">
	</form>
